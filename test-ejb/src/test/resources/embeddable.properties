# Definition of the datasource used in the embedded container
DataSource.ds1.name=jdbc/testDB
DataSource.ds1.className=com.ibm.db2.jcc.DB2DataSource
DataSource.ds1.driverType=4
DataSource.ds1.databaseName=TESTDB
DataSource.ds1.serverName=localhost
DataSource.ds1.portNumber=50000
DataSource.ds1.user=db2admin
DataSource.ds1.password=password

# Setting the transaction log path of the embedded container
com.ibm.websphere.tx.tranLogDirectory=target/tranlog